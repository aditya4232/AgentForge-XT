# Example raw manifest for reference
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentforge-backend
  namespace: agentforge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentforge-backend
  template:
    metadata:
      labels:
        app: agentforge-backend
    spec:
      containers:
        - name: backend
          image: adityashenvi/agentforge-backend:latest
          env:
            - name: DATABASE_URL
              value: "postgresql://user:password@postgres:5432/agentforge"
