version: '3.8'

networks:
  agentforge-net:


services:
  n8n-db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n
      - POSTGRES_DB=n8n
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    networks:
      - agentforge-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -h localhost -U n8n -d n8n" ]
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=n8n
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=UTC
    ports:
      - "5678:5678"
    links:
      - n8n-db
    volumes:
      - n8n_storage:/home/node/.n8n
    depends_on:
      n8n-db:
        condition: service_healthy
    networks:
      - agentforge-net

  # Optional: Redis for queue management if scaling n8n (for future "remix")
  redis:
    image: redis:alpine
    restart: always
    networks:
      - agentforge-net

  # Qdrant Vector Database for AI/RAG features
  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - agentforge-net

volumes:
  n8n_storage:
  postgres_storage:
  qdrant_storage:


